---
- name: "Ensure SSH is installed"
  package:
    name: openssh-server
    state: present

- name: "Install python (required for ansible)"
  package:
    name: python
    state: present

- name: "Install sudo"
  package:
    name: sudo
    state: present

- name: "Create sudo group"
  group:
    name: sudo
    state: present

- name: "Create user"
  user:
    name: "{{ user }}"
    groups: sudo
    append: true
    state: present
  when: user is defined

- name: "Copy SSH key for {{ user }}"
  authorized_key:
    user: "{{ user }}"
    state: present
    key: "{{ lookup('file', '/home/{{ user }}/.ssh/id_rsa.pub') }}"
  when: user is defined

- name: "Allow sudo group passwordless sudo"
  lineinfile:
    path: /etc/sudoers
    line: "%sudo ALL=(ALL) NOPASSWD: ALL"
    create: yes
    validate: /usr/sbin/visudo -cf %s

- name: "Disable root SSH login"
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: ".*PermitRootLogin .*"
    line: "PermitRootLogin no"
  notify: Restart SSH

- name: "Disable password login"
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: ".*PasswordAuthentication .*"
    line: "PasswordAuthentication no"
  notify: Restart SSH

- name: "Enable SSH"
  service:
    name: sshd
    enabled: yes
